
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch for production
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build # This uses 'next build' which respects output: 'export'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        # No specific configuration needed if deploying to the root of username.github.io/repo-name
        # or if next.config.js handles basePath correctly.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js static export directory is 'out'
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # The action will automatically create a deployment environment
        # and make the site available at your GitHub Pages URL.
